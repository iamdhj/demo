<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h4>canvas拼凑图形，位置不为整数，并且不连续（closePath、beginPath）,会出现缝隙</h4>
<canvas id="target" width="500" height="500"></canvas>
</body>
<script>
    var canvas = document.getElementById('target');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0,1000,1000);

    //beginPath\closePath
    ctx.strokeStyle = '#f00';
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 200);
    ctx.stroke();
//    ctx.closePath();
    ctx.lineTo(300, 0);
    ctx.lineTo(300, 300);
    ctx.stroke();

//    Path2D
    ctx.strokeStyle = '#0f0';
    var path = new Path2D();
    path.moveTo(0, 0);
    path.lineTo(200, 150);
    ctx.stroke(path);
//    path = new Path2D();
    path.lineTo(330, 0);
    path.lineTo(330, 330);
    ctx.stroke(path);

    ctx.fillStyle = 'rgba(0,200,0,1)';
    ctx.beginPath();
    ctx.moveTo(100.123456, 0);
    ctx.lineTo(0, 100);
    ctx.lineTo(100.123456, 100);
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.moveTo(100.123456, 0);
    ctx.lineTo(200, 100);
    ctx.lineTo(100.123456, 100);
    ctx.fill();
    ctx.closePath();


    ctx.fillStyle = 'rgba(0,200,0,1)';
    ctx.beginPath();
    ctx.moveTo(249.7362308853141, 250);
    ctx.lineTo(90.5628324589205, 301.7185722650632);
    ctx.lineTo(151.36166055297383, 114.599019960447);
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.moveTo(249.7362308853141, 250);
    ctx.lineTo(249.7362308853141, 417.36481554897966);
    ctx.lineTo(90.5628324589205, 301.7185722650632);
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.moveTo(249.7362308853141, 250);
    ctx.lineTo(408.9096293117077, 301.71857226506313);
    ctx.lineTo(249.7362308853141, 417.36481554897966);
    ctx.fill();
    ctx.closePath();
</script>
</html>
