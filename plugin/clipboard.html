<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>constructor-node</title>
    <script src="node_modules/clipboard/dist/clipboard.js"></script>
</head>
<body>
<input id="foo" value="https://github.com/zenorocha/clipboard.js.git">
<button class="btn" id="btn" data-clipboard-target="#foo">copy</button>
<button class="btn" id="btn2" data-clipboard-text="Just because you can doesn't mean you should — clipboard.js">Copy to clipboard</button>
<script>
    var btn = document.getElementById('btn2');
    var clipboard = new Clipboard(btn);

    clipboard.on('success', function(e) {
        alert('复制成功');
    });

    clipboard.on('error', function(e) {
        alert('复制失败');
    });
</script>
</body>
</html>
