<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            overflow: scroll;
        }
        .inner{
            height: 600px;
        }
        .block{
            height: 200px;
            margin-top: 200px;
            background-color: orange;;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner">
        <div class="block"></div>
    </div>
</div>
<script>
    var intersectionObserver = new IntersectionObserver(function(entries){
        entries[0]['target'].style.background = 'rgb(' + (Math.random() * 255 | 0) + ', ' + (Math.random() * 255 | 0) + ', 0)';
    });
    intersectionObserver.observe(document.querySelector('.block'));
</script>
</body>
</html>
