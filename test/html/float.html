<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float demo</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .main{
            display: block;
        }
        .tip{
            float: right;
            padding: 0 20px;
            color: #fff;
            background-color: red;
        }
    </style>
</head>
<body>
<div>
    <span class="tip">test</span>
    <span class="main">遇到不认识的花，除了艾特博物君和上知乎还能怎么办？</span>
</div>
</body>
</html>
