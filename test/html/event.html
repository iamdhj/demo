<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stopPropagation, preventDefault 和 return false</title>
    <style>
        html, body{
            height: 100%;
        }
        #content{
            min-height: 100px;
            padding: 30px;
            box-shadow: 0 0 5px black;
        }
        #dialog{
            height: 100px;
            box-shadow: 0 0 5px black;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="dialog">中止冒泡</div>
    </div>
    <br/><br/><br/><br/>
    <div><a href="http://www.163.com"  onclick="alert('JavaScript Click Event'); return false;">www.163.com</a></div>
</body>
<script>
    //stopPropagation 中止冒泡
    document.getElementById('dialog').onclick = function(evt){
        evt.stopPropagation();
    };

    //preventDefault\return false; 停止默认事件(会覆盖行内定义onclick)
    document.querySelector('a').onclick = function(evt){
//        evt.preventDefault();
//        return false;
    };

    document.getElementById('content').onclick = function(){
        document.getElementById('dialog').style.display = 'none';
    };
</script>
</html>
