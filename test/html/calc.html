<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc Demo</title>
    <style>
        span{
            display: inline-block;
            height: 50px;
            border: 1px solid gray;
            box-sizing: border-box;
        }
        .left{
            width: 50px;
        }
        .right{
            width: calc(100% - 50px);
        }
    </style>
</head>
<body>
<span class="left"></span><span class="right"></span>
</body>
</html>
